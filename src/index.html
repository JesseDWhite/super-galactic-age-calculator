<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super-galacitc-age-calculator</title>
</head>

<body>
    <div class="container">
        <h1>Super Galactic Age Calculator</h1>
        <form>
            <div class="form-group mt-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group mt-5">
                <label for="age" class="form-label">Current Age</label>
                <input type="number" id="age" class="form-control min-1" placeholder="Enter your current age">
            </div>
            <div class="form-group mt-5">
                <label for="life-expectancy" class="form-label">Average Life Expectancy</label>
                <input type="number" id="life-expectancy" class="form-control" min="1" placeholder="Enter your planets average life expectancy">
            </div>
            <button type="submit" class="btn btn-primary mt-3 col-3">Calculate Age</button>
        </form>
        <div class="results" id="result">

        </div>
    </div>
</body>

</html>
