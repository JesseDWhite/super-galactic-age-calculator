<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super-galacitc-age-calculator</title>
</head>

<body>
    <h1>Super Galactic Age Calculator</h1>
    <em>All converted ages are based on the planet Earths average life expectancy of 73 years old.</em>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form class="form-group">
                    <div class="card">
                        <div id="user-input">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name">
                            <br>
                            <label for="age" class="form-label">Current Age</label>
                            <input type="number" id="age" class="form-control min-1" placeholder="Enter your current age">
                            <button type="submit" class="btn btn-primary mt-3 col" id="submit">Calculate Age</button>
                        </div>
                        <button class="btn btn-danger mt-3" id="change-info">Change Information</button>
                    </div>
                </form>
            </div>

            <section id="planet-numbers" class="col-sm-6">
                <div class="card">
                    <h4 id="user-name" class="card-title"></h4>
                    <h5>Mercury Age Conversions</h5>
                    <div class="col-6" id="mercury">

                    </div>
                    <h5>Mars Age Conversions</h5>
                    <div class="col-6" id="mars">

                    </div>
                    <h5>Venus Age Conversions</h5>
                    <div class="col-6" id="venus">

                    </div>
                    <h5>Jupiter Age Conversions</h5>
                    <div class="col-6" id="jupiter">

                    </div>
                </div>
            </section>

        </div>
    </div>
</body>

</html>
